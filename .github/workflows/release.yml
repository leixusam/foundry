name: Release

on:
  push:
    branches: [never-match-this-branch-xyz123]
  workflow_dispatch:
    inputs:
      release_type:
        description: Version bump type (patch, minor, major)
        required: true
        default: patch
      npm_tag:
        description: npm dist-tag to publish under
        required: true
        default: latest
      dry_run:
        description: Set to true to skip publish (CI only)
        required: true
        default: "false"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main
          token: ${{ secrets.RELEASE_TOKEN || github.token }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build
      - run: npm run typecheck
      - run: npm test

      - name: Configure git
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version + create tag
        if: ${{ inputs.dry_run != 'true' }}
        run: |
          npm version "${{ inputs.release_type }}" -m "chore(release): v%s"

      - name: Compute version metadata
        id: vars
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Push commit + tags
        if: ${{ inputs.dry_run != 'true' }}
        run: git push origin HEAD:main --follow-tags

      - name: Create GitHub Release
        if: ${{ inputs.dry_run != 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN || github.token }}

      - name: Publish to npm
        if: ${{ inputs.dry_run != 'true' }}
        run: npm publish --access public --tag "${{ inputs.npm_tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
