name: Publish existing ref to npm

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Git ref to publish (e.g. a tag like v0.1.10).
        required: true
      npm_tag:
        description: npm dist-tag to publish under.
        required: true
        default: latest

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npm run build

      - run: npm run typecheck

      - run: npm test

      - run: npm publish --access public --tag "${{ inputs.npm_tag }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
